apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-ingress
  namespace: media
spec:
  ingressClassName: traefik
  rules:
  - host: sonarr.media.ryzen.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-service
            port:
              number: 8989
  - host: lidarr.media.ryzen.me
    http:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-service
            port:
              number: 8686
  - host: radarr.media.ryzen.me
    http:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-service
            port:
              number: 7878
