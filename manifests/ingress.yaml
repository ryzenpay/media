apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-ingress
  namespace: media
spec:
  ingressClassName: traefik
  rules:
  - host: sonarr.media.ryzen.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-arr
            port:
              number: 8989
  - host: lidarr.media.ryzen.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-arr
            port:
              number: 8686
  - host: radarr.media.ryzen.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-arr
            port:
              number: 7878
  - host: prowlarr.media.ryzen.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-arr
            port:
              number: 9696
  - host: bazarr.media.ryzen.me
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: media-arr
              port:
                number: 6767
  - host: qbit.media.ryzen.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-qbit
            port:
              number: 8080