  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: media-qbit
    namespace: media
    labels:
      app: media
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: media
    template:
      metadata:
        labels:
          app: media
      spec:
        initContainers:
        - name: wireguard
          image: qmcgaw/gluetun:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
          - containerPort: 6881
          restartPolicy: Always
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "mullvad"
            - name: VPN_TYPE
              value: "wireguard"
            - name: FIREWALL_INPUT_PORTS
              value: "8080"
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: wireguard-secret
                  key: WIREGUARD_PRIVATE_KEY
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                secretKeyRef:
                  name: wireguard-secret
                  key: WIREGUARD_ADDRESSES
            # - name: SERVER_CITIES
            #   value: "Toronto"
          livenessProbe:
            exec:
              command:
              - /gluetun-entrypoint
              - healthcheck
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 5
          
        containers:
        - name: qbittorrent
          image: lscr.io/linuxserver/qbittorrent:latest
          ports:
            - containerPort: 8080
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Etc/UTC"
          - name: WEBUI_PORT
            value: 8080
          - name: TORRENTING_PORT
            value: 6881
          volumeMounts:
          - name: qbittorrent-config
            mountPath: /config
          - name: qbittorrent-data
            mountPath: /downloads
        volumes:
        - name: qbittorrent-config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: qbittorrent-data
          persistentVolumeClaim:
            claimName: qbittorrent-pvc