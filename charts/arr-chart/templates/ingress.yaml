{{ if ingress.enabled}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ Release.Namespace }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
  - host: {{ print "sonarr." .Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-arr-service
            port:
              number: 8989
  - host: {{ print "lidarr." .Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: media-arr
            port:
              number: 8686
  - host: {{ print "radarr." .Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-arr-service
            port:
              number: 7878
  - host: {{ print "prowlarr." .Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-arr-service
            port:
              number: 9696
  - host: {{ print "bazarr." .Values.ingress.domain }}
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Release.Name }}-arr-service
              port:
                number: 6767
  - host: {{ print "qbit." .Values.ingress.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-qbit-service
            port:
              number: {{ .Values.qbittorrent.config.web_port }}
{{ end }}